<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Task List</title>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div id="main" class="card" style="width:8rem">
        <div class="card-content">
          <h5 class="card-title">Task List</h5> 
          <div class="row">
              <form id="task-form" action="">
                  <div class="input-field col s12">
                      <input type="text" name="task" id="task">
                      <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class=" waves-light btn-small">
              </form>
          </div>
        </div>
        <div class="card-action">
            <h5 class="task-title">Tasks</h5> 
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="filter" id="filter">
                    <label for="filter">Filter Tasks</label>
                </div>
                <ul class="collection"></ul>
                <a href="#" class="waves-light btn-small black">Clear Task</a>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>   
</body>
</html>
